name: Publish to npm

on:
  push:
    branches:
      - main

# Prevent concurrent publish runs to avoid race conditions
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Bump version
        id: version
        run: |
          git fetch --tags --prune
          # Get current version and calculate next version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEXT_VERSION=$(node -p "const v = require('./package.json').version.split('.'); v[2] = parseInt(v[2]) + 1; v.join('.')")
          NEXT_TAG="v${NEXT_VERSION}"
          
          echo "Current version: ${CURRENT_VERSION}"
          echo "Next version: ${NEXT_VERSION}"
          echo "Next tag: ${NEXT_TAG}"
          
          # Delete the next tag if it exists (both locally and remotely)
          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag ${NEXT_TAG} exists, deleting..."
            git tag -d "$NEXT_TAG" || true
            git push --delete origin "$NEXT_TAG" || true
            git fetch --tags --prune
          fi
          
          # Now bump version
          npm version patch -m "chore: bump version to %s [skip ci]"
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Push version commit and tag
        run: |
          git pull --rebase origin main
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            Automated release v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false